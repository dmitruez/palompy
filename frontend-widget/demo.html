<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Palompy Widget Demo</title>
    <link rel="stylesheet" href="widget.css" />
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #fdf6ff 0%, #f4fbff 35%, #f7f7fb 70%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .demo-card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(59, 130, 246, 0.15);
        padding: 48px;
        max-width: 720px;
      }
      h1 {
        margin-top: 0;
        font-size: 32px;
      }
      p {
        font-size: 18px;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="demo-card">
      <h1>Palompy ассистент</h1>
      <p>Нажмите на фиолетовый виджет внизу справа и задайте вопрос про доставку.</p>
      <p>
        Виджет подключён к локальному API: <strong>http://127.0.0.1:4000</strong>. Используется демо-магазин и заранее
        подготовленные данные.
      </p>
    </div>
    <script
      src="widget.js"
      data-shop-id="11111111-2222-4444-8888-555555555555"
      data-api-base="http://127.0.0.1:4000"
      data-lang="ru"
    ></script>
  </body>
</html>
